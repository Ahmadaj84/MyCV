<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-v-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />

    <style>
      @font-face {
        font-family: "Arial";
        src: url("./public/ARIAL.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="cv-page">
      <header class="heder1">
        <div class="logo-frame">
          <b class="logo3">Logo</b>
        </div>
        <div class="experience-edu-conts">
          <nav class="experience-parent">
            <div class="experience5" id="experienceText">Experience</div>
            <div class="education1">Education</div>
            <div class="contacts2">Contacts</div>
          </nav>
          <div class="software-engineer-title-wrapper">
            <div class="software-engineer-title"></div>
          </div>
          <div class="vector-group">
            <img
              class="vector-icon3"
              loading="lazy"
              alt=""
              src="./public/vector2@2x.png"
            />

            <img
              class="akar-iconsgithub-outline-fill3"
              loading="lazy"
              alt=""
              src="./public/akariconsgithuboutlinefill1.svg"
            />

            <img
              class="vector-icon4"
              loading="lazy"
              alt=""
              src="./public/vector-1@2x.png"
            />
          </div>
        </div>
      </header>
      <main class="user-profile-picture">
        <div class="bio2">
          <div class="frame-parent2">
            <div class="frame-parent3">
              <div class="helloim-ahmad-container">
                <b class="helloim-ahmad2">Hello,I’m Ahmad </b>
              </div>
              <div class="im-a-software-engineer-wrapper">
                <h1 class="im-a-software">I’M A software engineer</h1>
              </div>
            </div>
            <div class="my-experience-in-retail-corp-frame">
              <div class="my-experience-in2">
                MY EXPERIENCE IN RETAIL & CORPORATE BANKING CAN BE UTILIZED TO
                IMPROVE CUSTOMER SATISFACTION; HOWEVER ANYONE I AM DEALING WITH
                IS A CUSTOMER.
              </div>
            </div>
          </div>
          <button class="view-my-code-frame">
            <b class="view-my-code2"> VIEW MY CODE</b>
          </button>
        </div>
        <div class="user-picture3">
          <div class="wrapper-ellipse-12">
            <img
              class="wrapper-ellipse-1-inner"
              alt=""
              src="./public/me@2x.png"
            />
          </div>
          <img
            class="content-container-icon"
            loading="lazy"
            alt=""
            src="./public/20240307-221959-12@2x.png"
          />
        </div>
      </main>
    </div>

    <script>
      var experienceText = document.getElementById("experienceText");
      if (experienceText) {
        experienceText.addEventListener("click", function (e) {
          window.location.href = "./c-v-page.html";
        });
      }
      </script>
  </body>
</html>
