<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="cv-page">
      <div class="page-frame">
        <header class="logo-parent">
          <b class="logo">Logo</b>
          <nav class="projects-frame">
            <nav class="home-tab">
              <div class="home">Home</div>
              <div class="projects">Projects</div>
              <div class="about">About</div>
              <div class="contacts">Contacts</div>
            </nav>
          </nav>
        </header>
        <div class="contacts-tab">
          <main class="content-frame">
            <div class="logo-frame-wrapper">
              <div class="logo-frame">
                <div class="title-text">
                  <div class="subtitle-text">
                    <div class="name-frame">
                      <b class="helloim-ahmad">Hello,I’m Ahmad </b>
                    </div>
                    <div class="profession-text">
                      <b class="im-a-web">I’M A WEB Developer</b>
                    </div>
                  </div>
                  <div class="view-code-button">
                    <div class="my-experience-in">
                      MY EXPERIENCE IN RETAIL & CORPORATE BANKING CAN BE
                      UTILIZED TO IMPROVE CUSTOMER SATISFACTION; HOWEVER ANYONE
                      I AM DEALING WITH IS A CUSTOMER.
                    </div>
                  </div>
                </div>
                <button class="user-picture-frame">
                  <b class="view-my-code"> VIEW MY CODE</b>
                </button>
              </div>
            </div>
            <section class="user-picture">
              <div class="parent">
                <img
                  class="icon"
                  loading="lazy"
                  alt=""
                  src="./public/20240307-221959-1@2x.png"
                />

                <div class="frame-child"></div>
              </div>
            </section>
          </main>
        </div>
      </div>
      <div class="user-picture-node">
        <div class="frame-divider">
          <div class="text-content-wrapper">
            <div class="text-content"></div>
          </div>
        </div>
        <div class="social-media-frames">
          <img
            class="instagram-icon"
            loading="lazy"
            alt=""
            src="./public/instagram.svg"
          />
        </div>
        <div class="social-media-frames1">
          <img
            class="twitter-icon"
            loading="lazy"
            alt=""
            src="./public/twitter.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
