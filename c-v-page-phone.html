<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-v-page-phone.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />

    <style>
      @font-face {
        font-family: "Arial";
        src: url("./public/ARIAL.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="cv-page-phone">
      <header class="logo-group">
        <b class="logo2">Logo</b>
        <div class="frame-wrapper3">
          <div class="akar-iconsgithub-outline-fill-parent">
            <img
              class="akar-iconsgithub-outline-fill2"
              loading="lazy"
              alt=""
              src="./public/akariconsgithuboutlinefill1.svg"
            />

            <img
              class="vector-icon2"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
        </div>
      </header>
      <main class="cv-page-phone-inner">
        <section class="bio-parent">
          <div class="bio1">
            <div class="frame-parent6">
              <div class="frame-parent7">
                <div class="helloim-ahmad-wrapper">
                  <b class="helloim-ahmad1">Hello,I’m Ahmad </b>
                </div>
                <div class="user-picture1">
                  <h1 class="im-a-web1">I’M A WEB Developer</h1>
                </div>
              </div>
              <div class="my-experience-in-retail-corp-container">
                <div class="my-experience-in1">
                  MY EXPERIENCE IN RETAIL & CORPORATE BANKING CAN BE UTILIZED TO
                  IMPROVE CUSTOMER SATISFACTION; HOWEVER ANYONE I AM DEALING
                  WITH IS A CUSTOMER.
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent8">
            <button class="view-my-code-container">
              <b class="view-my-code1"> VIEW MY CODE</b>
            </button>
            <div class="user-picture2">
              <div class="group">
                <img
                  class="icon1"
                  loading="lazy"
                  alt=""
                  src="./public/20240307-221959-11@2x.png"
                />

                <div class="wrapper-ellipse-11">
                  <img
                    class="wrapper-ellipse-1-item"
                    alt=""
                    src="./public/ellipse-1.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
