<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-v-page-ipad.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />

    <style>
      @font-face {
        font-family: "Arial";
        src: url("./public/ARIAL.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="cv-page-ipad">
      <header class="frame-header">
        <div class="logo-wrapper">
          <b class="logo1">Logo</b>
        </div>
        <div class="tabs-container-parent">
          <div class="tabs-container">
            <div class="home">Home</div>
          </div>
          <div class="tabs-container1">
            <div class="projects">Projects</div>
          </div>
          <div class="tabs-container2">
            <div class="about">About</div>
          </div>
          <div class="tabs-container3">
            <div class="contacts1">Contacts</div>
          </div>
          <div class="projects-tab">
            <div class="about-tab"></div>
          </div>
          <div class="logo-area">
            <img
              class="akar-iconsgithub-outline-fill1"
              loading="lazy"
              alt=""
              src="./public/akariconsgithuboutlinefill1.svg"
            />
          </div>
          <div class="vector-wrapper">
            <img
              class="vector-icon1"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
        </div>
      </header>
      <section class="bio-container">
        <div class="user-picture-parent">
          <div class="user-picture">
            <div class="parent">
              <img
                class="icon"
                loading="lazy"
                alt=""
                src="./public/20240307-221959-1@2x.png"
              />

              <div class="wrapper-ellipse-1">
                <img
                  class="wrapper-ellipse-1-child"
                  alt=""
                  src="./public/ellipse-1.svg"
                />
              </div>
            </div>
          </div>
          <div class="bio">
            <div class="hello-msg-parent">
              <div class="hello-msg">
                <div class="developer-label">
                  <b class="helloim-ahmad">Hello,I’m Ahmad </b>
                </div>
                <div class="view-code-btn">
                  <h1 class="im-a-web">I’M A WEB Developer</h1>
                </div>
              </div>
              <div class="my-experience-in-retail-corp-wrapper">
                <div class="my-experience-in">
                  MY EXPERIENCE IN RETAIL & CORPORATE BANKING CAN BE UTILIZED TO
                  IMPROVE CUSTOMER SATISFACTION; HOWEVER ANYONE I AM DEALING
                  WITH IS A CUSTOMER.
                </div>
              </div>
            </div>
            <button class="view-my-code-wrapper">
              <b class="view-my-code"> VIEW MY CODE</b>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
