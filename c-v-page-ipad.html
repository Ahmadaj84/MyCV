<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="cv-page">
      <header class="heder1">
        <div class="logo-frame">
          <b class="logo3">Logo</b>
        </div>
        <div class="frame-parent2">
          <nav class="experience-parent">
            <div class="experience5" id="experienceText">Experience</div>
            <div class="education1">Education</div>
            <div class="contacts2">Contacts</div>
          </nav>
          <div class="line-container">
            <div class="frame-item"></div>
          </div>
          <div class="vector-group">
            <img
              class="vector-icon3"
              loading="lazy"
              alt=""
              src="./public/vector2@2x.png"
            />

            <img
              class="akar-iconsgithub-outline-fill3"
              loading="lazy"
              alt=""
              src="./public/akariconsgithuboutlinefill1.svg"
            />

            <img
              class="vector-icon4"
              loading="lazy"
              alt=""
              src="./public/vector-1@2x.png"
            />
          </div>
        </div>
      </header>
      <main class="bio-group">
        <div class="bio2">
          <div class="frame-parent3">
            <div class="frame-parent4">
              <div class="helloim-ahmad-container">
                <b class="helloim-ahmad2">Hello,I’m Ahmad </b>
              </div>
              <div class="im-a-software-engineer-wrapper">
                <h1 class="im-a-software">I’M A software engineer</h1>
              </div>
            </div>
            <div class="new-c-v-component">
              <div class="after-18-years">
                After 18 years of working experience, in project management and
                information technology profession, the last 5 years were
                dedicated to full-stack web development.
              </div>
            </div>
          </div>
          <button class="view-my-code-frame">
            <b class="view-my-code2"> VIEW MY CODE</b>
          </button>
        </div>
        <div class="user-picture3">
          <div class="wrapper-ellipse-12">
            <img
              class="wrapper-ellipse-1-inner"
              alt=""
              src="./public/me@2x.png"
            />
          </div>
          <img
            class="icon2"
            loading="lazy"
            alt=""
            src="./public/20240307-221959-12@2x.png"
          />
        </div>
      </main>
    </div>

    <script>
      var experienceText = document.getElementById("experienceText");
      if (experienceText) {
        experienceText.addEventListener("click", function (e) {
          window.location.href = "./c-v-page.html";
        });
      }
    </script>
  </body>
</html>
